<template name="contact">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" id="title_contact">Appointment Request</div>
        <div class="col-sm-12 col-md-12 col-lg-12">
             Phone: <a href="tel:1-773-516-0577">1-773-516-0577</a>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12">
            Email: <a href="" class="js-open-model">smatchenia@gmail.com</a>
        </div>
    </div>
</template>

<template name="contact_form">
    <div class="modal" id="image_add_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" enctype="text/plain">
                    <div class="modal-body">
                        <fieldset>
                            <label>Name:</label>
                            <br>
                            <input type="text" name="name" placeholder="Your name" required /><br>
                            <label>Email/Phone:</label>
                            <br>
                            <input type="email" name="email" placeholder="Your contact information" required /><br>
                            <label>Message:</label>
                            <br>
                            <input type="text" name="comment" placeholder="Your request" maxlength="200" />
                            <br>
                            <div class="modal-footer">
                                <button class="btn btn-default js-send">Send</button>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
